<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <h2>Login to access TrueNAS Core GUI</h2>
  <form id="loginForm" method="POST">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Login</button>
  </form>

  <script>
    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent the default form submission
      
      // Get the password entered by the user
      const password = document.getElementById('password').value;

      // Send the password to the Cloudflare Worker for authentication
      const response = await fetch('https://your-cloudflare-worker-url.com', {
        method: 'POST',
        headers: {
          'Content-Type': 'text/plain' // Specify the content type as plain text
        },
        body: password // Send the password as plain text
      });

      // Check if the authentication was successful (status code 200)
      if (response.ok) {
        // Redirect the user to the TrueNAS Core GUI webpage
        window.location.href = 'https://your-truenas-core-gui-url.com';
      } else {
        // Display an error message
        alert('Incorrect password. Please try again.');
      }
    });
  </script>
</body>
</html>
